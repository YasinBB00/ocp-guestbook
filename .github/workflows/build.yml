name: Build and push images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/guestbook-backend:${{ github.sha }} backend
          docker push ghcr.io/${{ github.repository_owner }}/guestbook-backend:${{ github.sha }}

      - name: Build frontend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/guestbook-frontend:${{ github.sha }} frontend
          docker push ghcr.io/${{ github.repository_owner }}/guestbook-frontend:${{ github.sha }}
