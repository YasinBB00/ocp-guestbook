apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
        containers:
          - name: backend
            image: ghcr.io/yasinbb00/guestbook-backend:12b6d96e47694b921912fe4607b890cd6d3871ff
            ports:
              - containerPort: 80
